<html>
    <head>
        <title>Ennuizel</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link href="../fa/css/all.min.css" rel="stylesheet" />
        <link href="../ennuizel.css" rel="stylesheet" />
    </head>
    <body>
        <!-- Our overall interface is a menu at the top, then track space
             below, with each track shown as a menu on the left, then a canvas
             for the waveform. Overlain over the main canvas is a second canvas
             for the playhead and/or selection. Panels come after the main
             area.
        -->
<!--START-->
        <div class="main cflex">
            <div class="menu">
                <button id="b-project"><i class="fas fa-file-audio"></i> <u>P</u>roject</button>&nbsp;
                <button id="b-edit"><i class="fas fa-edit"></i> <u>E</u>dit</button>&nbsp;
                <button id="b-tracks"><i class="fas fa-bars"></i> <u>T</u>racks</button>&nbsp;
                <button id="b-filters"><i class="fas fa-filter"></i> <u>F</u>ilters</button>
                <button id="b-wizard" style="display: none"><i class="fas fa-hat-wizard"></i> <u>W</u>izard</button>
                <div class="stretch"></div>
                <button id="b-zoom"><i class="fas fa-search"></i> <u>Z</u>oom</button>
                <button id="b-about"><i class="fas fa-address-card"></i> About</button>
            </div>
            <input id="zoom-selector" type="range" min="1" max="100" value="10" />
            <canvas id="timeline" height=32></canvas>
            <div id="project"></div>
            <div class="status-bar" id="status">
                &nbsp;
            </div>
        </div>
<!--END-->
        <script>(function() {
        })();</script>
    </body>
</html>
